{% extends 'layouts/box.html' %}

{% load static %}

{% block content %}

{% if request.user.is_authenticated %}

    <h2 class="text-center">Введите новое название комнаты</h2><br>

    <form method="POST" class="flex">
        {% csrf_token %}
        <input id="room-name-input" name="room_name" type="text" size="100" placeholder="Введите новое название комнаты">
        <button id="room-name-submit" type="submit">Изменить</button>
    </form>

{% else %}
    <meta http-equiv="REFRESH" content="0;url=http://127.0.0.1:8000/accounts/login/">
{% endif %}

{% endblock %}
